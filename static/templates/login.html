{% extends 'base.html' %}

{% block content %}

<div class="row" id="join-now">
	<div class="col-xs-6 col-xs-offset-3">
		<h1>Login to SAG</h1>

		<form id="login_form" method="post" action="/login">
			{% csrf_token %}
			<label class="sr-only">Username:</label>
			<input type="text" name="username" value="" placeholder="Username" class="form-control" />
			<label class="sr-only">Password:</label> 
			<input type="password" name="password" value="" placeholder="Pa$$word" class="form-control" />
			<br/>
			<input type="submit" value="submit" class="btn btn-default"/>
		</form>
		<br/>
		<a href="{% url 'register' %}">Not a Member? Sign Up Today.</a>
	</div>
</div>


{% endblock %}
